<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
  <div class="check-box">
    <i class="material-icons">check</i>
  </div>
  <div class="todo-item-text">
    {{todo.text}}
  </div>
  <div class="todo-controls-box" (click)="$event.stopPropagation()">
    <div class="todo-control-button is-edit" (click)="onEditClicked()">
      <i class="material-icons edit">edit</i>
    </div>
    <div class="todo-control-button is-danger" (click)="onDeleteClicked()">
      <i class="material-icons">delete</i>
    </div>
  </div>
</div>
